
<div *ngFor="let client of report; index as i" class="row">
    <div class="col-md-12">
        <div class="card">
            <div class="header">
                <p class="category">    Cliente: {{client.Client}}    </p> <br/>
            </div>
            <div class="content table-responsive table-full-width">
                <table class="table table-hover table-striped">
                    <thead>
                        <tr>
                            <th *ngFor="let cell of headerRow">{{cell}}</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let item of client.Affiliates; index as ix">
                            <td>{{item}}</td>
                            <td>{{client.Products[ix]}}</td>
                            <td>{{client.Totales[ix]}}</td>
                            <td>{{client.Servicio[ix]}}</td>
                        </tr>
                    </tbody>
                    <tfoot>
                        <tr>
                            <th>Total</th>
                            <th>{{compras[i]}}</th>
                            <th>{{total[i]}}</th>
                            <th>{{servicio[i]}}</th>
                        </tr>
                    </tfoot>
                </table>
            </div>
        </div>
    </div> <br/><br/>
</div>
