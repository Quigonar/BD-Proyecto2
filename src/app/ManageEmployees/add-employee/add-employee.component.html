<div class="main-content" >
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="header">
                        <h4 class="title">Add Employee</h4>
                    </div>
                    <div class="content">
                        <form [formGroup]="employeeForm" (ngSubmit)="onAdd(employeeForm.value)">
                            <div class="row">
                                <div class="col-md-5">
                                    <div class="form-group">
                                        <label>ID</label>
                                        <input formControlName="ID" type="text" class="form-control" placeholder="ID">
                                    </div>
                                </div>
                                <div class="col-md-7">
                                    <div class="form-group">
                                        <label>Phone Number</label>
                                        <input formControlName="phoneNum" type="text" class="form-control" placeholder="Phone Number">
                                    </div>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-4">
                                    <div class="form-group">
                                        <label>First Name</label>
                                        <input formControlName="firstName" type="text" class="form-control" placeholder="First Name">
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <div class="form-group">
                                        <label>First Last Name</label>
                                        <input formControlName="firstLN" type="text" class="form-control" placeholder="Last Name">
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <div class="form-group">
                                        <label>Second Last Name</label>
                                        <input formControlName="secondLN" type="text" class="form-control" placeholder="Last Name">
                                    </div>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-4">
                                    <div class="form-group">
                                        <label>Province</label>
                                        <input formControlName="province" type="text" class="form-control" placeholder="Province">
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <div class="form-group">
                                        <label>Canton</label>
                                        <input formControlName="canton" type="text" class="form-control" placeholder="Canton">
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <div class="form-group">
                                        <label>District</label>
                                        <input formControlName="district" type="text" class="form-control" placeholder="District">
                                    </div>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label>Username</label>
                                        <input formControlName="username" type="text" class="form-control" placeholder="Username">
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label>Password</label>
                                        <input formControlName="password" type="text" class="form-control" placeholder="Password">
                                    </div>
                                </div>
                            </div>
                            
                            <div class="row">
                                <div class="col-md-12">
                                    <div class="form-group">
                                        <label>Profile Picture</label>
                                        <input formControlName="profilePic" type="file" accept="image/*">
                                    </div>
                                </div>
                            </div>

                            <input type="submit" value="Add Employee" class="btn btn-info btn-fill pull-right">

                            <div class="clearfix"></div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
