<div class="main-content" >
    <div class="container-fluid">
        <div class="col-md-12">
            <div class="card">
                <div class="header">
                    <h4 class="title">  Please send us your feedback  </h4> <br/>
                </div>
                <div class="content">
                    <form [formGroup]="feedback" (ngSubmit)="onSend(feedback.value)">
                        <div class="row">
                            <div class="col-md-12">
                                <textarea formControlName="Feed" placeholder="Write something.." style="height:200px; width:100%"></textarea>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-12">
                                <button type="submit" rel="tooltip" title="Submit Feedback" class="btn btn-success btn-fill pull-right">
                                    Send Feedback
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
