<div class="wrapper fadeInDown">
    <div id="formContent">
      <!-- Tabs Titles -->
  
      <!-- Icon -->
      <div class="fadeIn first">
        <img src="assets/img/logoTEC.png" id="icon" alt="User Icon" />
      </div>
  
      <!-- Login Form -->
      <form [formGroup]="loginForm" (ngSubmit)="onLogin(loginForm.value)">
        <input type="text" formControlName="user" id="user" class="fadeIn second" placeholder="username" required>
        <input type="password" formControlName="password" id="password" class="fadeIn third" placeholder="password" required>
        <input type="submit" class="fadeIn fourth" value="Log In">
      </form>
  
      <!-- Remind Passowrd -->
      <!--<div id="formFooter">
        <a class="underlineHover" href="#">Forgot Password?</a>
      </div>-->
  
    </div>
  </div>
