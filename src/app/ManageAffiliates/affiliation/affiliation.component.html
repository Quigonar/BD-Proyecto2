<div class="main-content" >
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="header">
                        <h4 class="title">Review Affiliation</h4>
                    </div>
                    <div class="content">
                        <form [formGroup]="affiliateForm">
                            <div class="row">
                                <div class="col-md-5">
                                    <div class="form-group">
                                        <label>ID</label>
                                        <input formControlName="ID" type="text" class="form-control" placeholder="ID">
                                    </div>
                                </div>
                                <div class="col-md-7">
                                    <div class="form-group">
                                        <label>Name</label>
                                        <input formControlName="Name" type="text" class="form-control" placeholder="Name">
                                    </div>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-4">
                                    <div class="form-group">
                                        <label>Province</label>
                                        <input formControlName="Province" type="text" class="form-control" placeholder="Province">
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <div class="form-group">
                                        <label>Canton</label>
                                        <input formControlName="Canton" type="text" class="form-control" placeholder="Canton">
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <div class="form-group">
                                        <label>District</label>
                                        <input formControlName="District" type="text" class="form-control" placeholder="District">
                                    </div>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-4">
                                    <div class="form-group">
                                        <label>Phone Number</label>
                                        <input formControlName="PhoneNum" type="text" class="form-control" placeholder="Phone Number">
                                    </div>
                                </div>
                                <div class="col-md-8">
                                    <div class="form-group">
                                        <label>Email</label>
                                        <input formControlName="Email" type="text" class="form-control" placeholder="Email">
                                    </div>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-4">
                                    <div class="form-group">
                                        <label>SINPE Movil</label>
                                        <input formControlName="SINPE" type="text" class="form-control" placeholder="SINPE Movil">
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <div class="form-group">
                                        <label>Administrator ID</label>
                                        <input formControlName="AdminID" type="text" class="form-control" placeholder="Administrator ID">
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <div class="form-group">
                                        <label>Type of Commerce</label>
                                        <input formControlName="Type" type="text" class="form-control" placeholder="Type of Commerce">
                                    </div>
                                </div>
                            </div>
                            
                            <div class="row">
                                <div class="col-md-12">
                                    <div class="form-group">
                                        <label>Banner Picture</label>
                                        <!--CHANGE SRC OF IMAGE FOR BANNER TO IMAGE RECEIVED IN API-->
                                        <img class="image" src="https://tb-static.uber.com/prod/image-proc/processed_images/5a3a79bbf5e46463c5c3a2e831ba8cc4/3ac2b39ad528f8c8c5dc77c59abb683d.jpeg" alt="..."/>
                                    </div>
                                </div>
                            </div>

                            <input (click)="onAccept()" value="Accept Affiliation" class="btn btn-success btn-fill pull-left">
                            <input (click)="onDeny()" value="Deny Affiliation" class="btn btn-danger btn-fill pull-right">

                            <div class="clearfix"></div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
