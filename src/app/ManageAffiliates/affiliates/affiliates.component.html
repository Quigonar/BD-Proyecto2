<div class="main-content" >
    <div class="container-fluid">
        <div *ngIf="user.userLogged() == 'admin'" class="row">
            <div class="col-md-12">
                <div (click)="dropAffiliate()" class="card">
                    <div class="header">
                        <div class="row">
                            <div class="col-md-11">
                                <h4 class="title">  Affiliates List </h4> <b class="caret"></b>
                            </div>
                            <div class="col-md-1">
                                <button (click)="addAffiliate()" type="submit" class="btn btn-info btn-fill pull-right">
                                    <div class="font-icon-detail"><i class="pe-7s-plus"></i></div>
                                </button>
                            </div>
                        </div>
                        <p class="category">    List of all the affiliates registered in the system    </p> <br/>
                    </div>
                </div>
            </div>
        </div>
        <div *ngIf="openAffiliates">
            <div *ngFor="let affiliate of affiliates; index as i">
                <div *ngIf="(i + 1) % 4 != 0; else elseBlock" class="col-md-3">
                    <div class="card card-affiliate" (click)="viewAffiliate(affiliate.ID)">
                        <!--CHANGE SRC OF IMAGE FOR BANNER TO IMAGE RECEIVED IN API-->
                        <img class="image" [src]="affiliate.Banner" alt=""/>
                        <div class="content">
                            <div class="author">
                                <h4 class="title">{{affiliate.Name}}<br />
                                    <small>{{affiliate.Type}}</small>
                                </h4>
                                <h4 *ngIf="user.userLogged() == 'admin'" class="title">
                                    <small>{{affiliate.ID}}</small>
                                </h4>
                            </div><br/>
                            <div *ngIf="user.userLogged() == 'admin'">
                                <button (click)="editAffiliate(affiliate.ID)" type="button" rel="tooltip" title="Edit" class="btn btn-info btn-simple btn-lg">
                                    <i class="fa fa-edit"></i>
                                </button>
                                <button (click)="deleteAffiliate(affiliate.ID)" type="button" rel="tooltip" title="Remove" class="btn btn-danger btn-simple btn-lg">
                                    <i class="fa fa-trash"></i>
                                </button>
                            </div>
                        </div>
                        <hr>
                    </div>
                </div>
                <ng-template #elseBlock>
                    <div class="row">
                        <div class="col-md-3">
                            <div class="card card-affiliate" (click)="viewAffiliate(affiliate.ID)">
                                <!--CHANGE SRC OF IMAGE FOR BANNER TO IMAGE RECEIVED IN API-->
                                <img class="image" [src]="affiliate.Banner" alt=""/>
                                <div class="content">
                                    <div class="author">
                                        <h4 class="title">{{affiliate.Name}}<br />
                                            <small>{{affiliate.Type}}</small>
                                        </h4>
                                        <h4 *ngIf="user.userLogged() == 'admin'" class="title">
                                            <small>{{affiliate.ID}}</small>
                                        </h4>
                                    </div><br/>
                                    <div *ngIf="user.userLogged() == 'admin'">
                                        <button (click)="editAffiliate(affiliate.ID)" type="button" rel="tooltip" title="Edit" class="btn btn-info btn-simple btn-lg">
                                            <i class="fa fa-edit"></i>
                                        </button>
                                        <button (click)="deleteAffiliate(affiliate.ID)" type="button" rel="tooltip" title="Remove" class="btn btn-danger btn-simple btn-lg">
                                            <i class="fa fa-trash"></i>
                                        </button>
                                    </div>
                                </div>
                                <hr>
                            </div>
                        </div>
                    </div>
                </ng-template>
            </div>
        </div>
        <div *ngIf="user.userLogged() == 'admin'">
            <app-admins></app-admins>
        </div>
    </div>
</div>
