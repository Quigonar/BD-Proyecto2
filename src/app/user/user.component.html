<div class="main-content" >
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="header">
                        <h4 class="title">User info</h4>
                    </div>
                    <div class="content">
                        <div *ngIf="user.userLogged() == 'client'; else elseBlock">
                            <form [formGroup]="clientForm" (ngSubmit)="onUpdate(clientForm.value)">
                                <div class="row">
                                    <div class="col-md-2">
                                        <div class="form-group">
                                            <label>ID</label>
                                            <input formControlName="ID" type="text" class="form-control" placeholder="ID">
                                        </div>
                                    </div>
                                    <div class="col-md-5">
                                        <div class="form-group">
                                            <label>Phone Number</label>
                                            <input formControlName="PhoneNum" type="text" class="form-control" placeholder="Phone Number">
                                        </div>
                                    </div>
                                    <div class="col-md-5">
                                        <div class="form-group">
                                            <label>Birth Date</label>
                                            <input formControlName="BDate" type="date" class="form-control" placeholder="Birth Date">
                                        </div>
                                    </div>
                                </div>
    
                                <div class="row">
                                    <div class="col-md-4">
                                        <div class="form-group">
                                            <label>First Name</label>
                                            <input formControlName="FirstN" type="text" class="form-control" placeholder="First Name">
                                        </div>
                                    </div>
                                    <div class="col-md-4">
                                        <div class="form-group">
                                            <label>First Last Name</label>
                                            <input formControlName="FirstLN" type="text" class="form-control" placeholder="Last Name">
                                        </div>
                                    </div>
                                    <div class="col-md-4">
                                        <div class="form-group">
                                            <label>Second Last Name</label>
                                            <input formControlName="SecondLN" type="text" class="form-control" placeholder="Last Name">
                                        </div>
                                    </div>
                                </div>
    
                                <div class="row">
                                    <div class="col-md-4">
                                        <div class="form-group">
                                            <label>Province</label>
                                            <input formControlName="Province" type="text" class="form-control" placeholder="Province">
                                        </div>
                                    </div>
                                    <div class="col-md-4">
                                        <div class="form-group">
                                            <label>Canton</label>
                                            <input formControlName="Canton" type="text" class="form-control" placeholder="Canton">
                                        </div>
                                    </div>
                                    <div class="col-md-4">
                                        <div class="form-group">
                                            <label>District</label>
                                            <input formControlName="District" type="text" class="form-control" placeholder="District">
                                        </div>
                                    </div>
                                </div>
    
                                <div class="row">
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label>Username</label>
                                            <input formControlName="Username" type="text" class="form-control" placeholder="Username">
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label>Password</label>
                                            <input formControlName="Password" type="text" class="form-control" placeholder="Username">
                                        </div>
                                    </div>
                                </div>
                                <div *ngIf="edit; else elseBlock2">
                                    <button type="submit" rel="tooltip" title="Remove" class="btn btn-success btn-fill pull-right">
                                        <i class="fa fa-check"></i>
                                    </button>
                                </div>
                                <ng-template #elseBlock2>
                                    <button (click)="onDelete(user.userID())" type="button" rel="tooltip" title="Remove" class="btn btn-danger btn-fill pull-left">
                                        <i class="fa fa-trash"></i>
                                    </button>
                                    <button (click)="onEnableEdit()" type="button" rel="tooltip" title="Remove" class="btn btn-info btn-fill pull-right">
                                        <i class="fa fa-pencil"></i>
                                    </button>
                                </ng-template>

                                <div class="clearfix"></div>
                            </form>
                        </div>
                        <ng-template #elseBlock>
                            <form [formGroup]="adminForm" (ngSubmit)="onUpdate(adminForm.value)">
                                <div class="row">
                                    <div class="col-md-2">
                                        <div class="form-group">
                                            <label>ID</label>
                                            <input formControlName="ID" type="text" class="form-control" placeholder="ID">
                                        </div>
                                    </div>
                                    <div class="col-md-5">
                                        <div class="form-group">
                                            <label>Phone Number</label>
                                            <input formControlName="PhoneNum" type="text" class="form-control" placeholder="Phone Number">
                                        </div>
                                    </div>
                                    <div class="col-md-5">
                                        <div class="form-group">
                                            <label>Email</label>
                                            <input formControlName="Email" type="text" class="form-control" placeholder="Email">
                                        </div>
                                    </div>
                                </div>
    
                                <div class="row">
                                    <div class="col-md-4">
                                        <div class="form-group">
                                            <label>First Name</label>
                                            <input formControlName="FirstN" type="text" class="form-control" placeholder="First Name">
                                        </div>
                                    </div>
                                    <div class="col-md-4">
                                        <div class="form-group">
                                            <label>First Last Name</label>
                                            <input formControlName="FirstLN" type="text" class="form-control" placeholder="Last Name">
                                        </div>
                                    </div>
                                    <div class="col-md-4">
                                        <div class="form-group">
                                            <label>Second Last Name</label>
                                            <input formControlName="SecondLN" type="text" class="form-control" placeholder="Last Name">
                                        </div>
                                    </div>
                                </div>
    
                                <div class="row">
                                    <div class="col-md-4">
                                        <div class="form-group">
                                            <label>Province</label>
                                            <input formControlName="Province" type="text" class="form-control" placeholder="Province">
                                        </div>
                                    </div>
                                    <div class="col-md-4">
                                        <div class="form-group">
                                            <label>Canton</label>
                                            <input formControlName="Canton" type="text" class="form-control" placeholder="Canton">
                                        </div>
                                    </div>
                                    <div class="col-md-4">
                                        <div class="form-group">
                                            <label>District</label>
                                            <input formControlName="District" type="text" class="form-control" placeholder="District">
                                        </div>
                                    </div>
                                </div>
    
                                <div class="row">
                                    <div class="col-md-4">
                                        <div class="form-group">
                                            <label>Username</label>
                                            <input formControlName="Username" type="text" class="form-control" placeholder="Username">
                                        </div>
                                    </div>
                                    <div class="col-md-5">
                                        <div class="form-group">
                                            <label>Password</label>
                                            <input formControlName="Password" type="text" class="form-control" placeholder="Password">
                                        </div>
                                    </div>
                                    <div class="col-md-3">
                                        <div class="form-group">
                                            <label>Profile Picture</label>
                                            <input type="file" accept="image/*">
                                        </div>
                                    </div>
                                </div>
                                <div *ngIf="edit; else elseBlock2">
                                    <button type="submit" rel="tooltip" title="Remove" class="btn btn-success btn-fill pull-right">
                                        <i class="fa fa-check"></i>
                                    </button>
                                </div>
                                <ng-template #elseBlock2>
                                    <button (click)="onDelete(user.userID())" type="button" rel="tooltip" title="Remove" class="btn btn-danger btn-fill pull-left">
                                        <i class="fa fa-trash"></i>
                                    </button>
                                    <button (click)="onEnableEdit()" type="button" rel="tooltip" title="Remove" class="btn btn-info btn-fill pull-right">
                                        <i class="fa fa-pencil"></i>
                                    </button>
                                </ng-template>

    
                                <div class="clearfix"></div>
                            </form>
                        </ng-template>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
