<div class="main-content" >
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="header">
                        <h4 class="title">Add Commerce Type</h4>
                    </div>
                    <div class="content">
                        <form [formGroup]="commerceForm" (ngSubmit)="onAdd(commerceForm.value)">
                            <div class="row">
                                <div class="col-md-12">
                                    <div class="form-group">
                                        <label>Commerce Name</label>
                                        <input formControlName="Name" type="text" class="form-control" placeholder="Commerce Name">
                                    </div>
                                </div>
                            </div>

                            <input type="submit" value="Add Commerce Type" class="btn btn-info btn-fill pull-right">

                            <div class="clearfix"></div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
