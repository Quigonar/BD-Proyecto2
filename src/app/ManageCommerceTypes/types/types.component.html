<div class="main-content" >
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="header">
                        <div class="row">
                            <div class="col-md-11">
                                <h4 class="title">  Types of Commerce List  </h4>
                            </div>
                            <div class="col-md-1">
                                <button (click)="addType()" type="button" class="btn btn-info btn-fill pull-right">
                                    <div class="font-icon-detail"><i class="pe-7s-plus"></i></div>
                                </button>
                            </div>
                        </div>
                        <p class="category">    List of all the types of commerce registered in the system    </p>
                    </div>
                    <div class="content table-responsive table-full-width">
                          <table class="table table-hover table-striped">
                                <thead>
                                    <tr>
                                        <th *ngFor="let cell of headerRow">{{cell}}</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr *ngFor="let type of types; index as i">
                                        <td>{{type.ID}}</td>
                                        <td>{{type.Name}}</td>
                                        <td class="td-actions text-right">
                                            <button (click)="editType(type.ID)" type="button" rel="tooltip" title="Edit" class="btn btn-info btn-simple btn-xs">
                                                <i class="fa fa-edit"></i>
                                            </button>
                                            <button (click)="elimType(type.ID)" type="button" rel="tooltip" title="Remove" class="btn btn-danger btn-simple btn-xs">
                                                <i class="fa fa-trash"></i>
                                            </button>
                                        </td>
                                    </tr>
                                </tbody>
                          </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
